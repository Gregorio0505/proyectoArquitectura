# Configuración del proyecto para SonarQube
sonar.projectKey=pharmacy-backend
sonar.projectName=Pharmacy Backend
sonar.projectVersion=1.0.0

# Configuración del código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java

# Configuración de Java
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuración de JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/dto/**,**/model/**,**/exception/**,**/config/**,**/integration/**

# Configuración de tests
sonar.test.inclusions=**/*Test.java,**/*Tests.java
sonar.test.exclusions=**/dto/**,**/model/**,**/exception/**

# Configuración de duplicados
sonar.cpd.java.minimumTokens=100

# Configuración de calidad
sonar.qualitygate.wait=true

# Excluir archivos de configuración y utilidades
sonar.exclusions=**/config/**,**/util/**,**/dto/**,**/model/**,**/exception/**,**/integration/**
