# Configuración del scanner de SonarQube para Pharmacy Backend
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Configuración del proyecto
sonar.projectKey=pharmacy-backend
sonar.projectName=Pharmacy Backend
sonar.projectVersion=1.0.0

# Configuración del código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java

# Configuración de Java
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Configuración de JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Configuración de exclusión para mejorar la cobertura real
sonar.coverage.exclusions=**/dto/**,**/model/**,**/exception/**,**/config/**,**/integration/**,**/util/**

# Configuración de tests
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Configuración de duplicados
sonar.cpd.java.minimumTokens=100

# Configuración de calidad
sonar.qualitygate.wait=true

# Excluir archivos que no son código de negocio
sonar.exclusions=**/config/**,**/util/**,**/dto/**,**/model/**,**/exception/**,**/integration/**,**/PharmacyApplication.java
