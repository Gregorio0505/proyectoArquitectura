# Configuración de SonarQube para Pharmacy Frontend (Angular)
sonar.projectKey=pharmacy-frontend-dev
sonar.projectName=pharmacy-frontend-dev
sonar.projectVersion=1.0.1

# Configuración del código fuente
sonar.sources=src

# Excluir directorios de build y dependencias
sonar.exclusions=**/dist/**,**/node_modules/**,**/.angular/**,**/coverage/**,**/e2e/**,**/cypress/**

# Configuración de TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=
sonar.javascript.lcov.reportPaths=

# No declarar tests ni cobertura (análisis estático únicamente)
# sonar.tests=
# sonar.test.inclusions=
# sonar.coverage.exclusions=

# Configuración de duplicados
sonar.cpd.typescript.minimumTokens=100
sonar.cpd.javascript.minimumTokens=100

# Configuración de calidad
sonar.qualitygate.wait=true

# Excluir archivos de configuración y assets
sonar.exclusions=**/dist/**,**/node_modules/**,**/.angular/**,**/coverage/**,**/e2e/**,**/cypress/**,**/assets/**,**/environments/**,**/*.config.js,**/*.config.ts

